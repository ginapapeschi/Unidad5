{% extends "base.html" %}
{% block content %}
<h2>Lista de Repartidores</h2>
<ul>
    {% for repartidor in repartidores %}
    <li>{{ repartidor.nombre }} - {{ repartidor.dni }} - {{ repartidor.idsucursal }}</li>
    {% endfor %}
</ul>
<h2>Agregar Repartidor</h2>
<form method="POST" action="/repartidores">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" id="dni" name="dni" required>
    </div>
    <div class="form-group">
        <label for="idsucursal">ID Sucursal</label>
        <input type="number" class="form-control" id="idsucursal" name="idsucursal" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Repartidor</button>
</form>
{% endblock %}
